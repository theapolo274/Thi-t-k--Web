<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi màu</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    .color-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #blue {
      background-color: greenyellow;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Đổi màu tôi đi</h2>

  <button class="color-button" id="blue" onclick="changeColor('greenyellow')">Xanh</button>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>

</body>
</html>
