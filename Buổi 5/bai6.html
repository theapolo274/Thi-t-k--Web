                <label>Phép trừ </label>
                <input type="number" id="num3"> - <input type="number" id="num4"> <button onclick="s()" > = </button> <output id="ketquas">

                <label>Phép nhân</label>

            </div>

            <div class="nhapcon">
                <label>Phép chia </label>
                <input type="number" id="num7"> / <input type="number" id="num8"> <button onclick="d()" > = </button> <output id="ketquad">
            </div>

        <div class="hienthi">
            <div>Phép cộng<p class="a"></p></div>
            <div>Phép trừ<p class="s"></p></div>

            <div>Phép chia<p class="d"></p></div>
        </div>
