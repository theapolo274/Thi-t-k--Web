<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="bai5.css">
    <script src="bai5.js"></script>
</head>
<body>
    <div id="slideshow-container">
        <div class="mySlides">
            <img src="img/mu.jpg" class="slide-img center" alt="Slide 1">
        </div>

        <div class="mySlides">
            <img src="img/giay.jpg" class="slide-img center" alt="Slide 2">
        </div>

        <div class="mySlides">
            <img src="img/dep.jpg" class="slide-img center" alt="Slide 3">
        </div>
    
        <div>
            <button class="prev" onclick="plusSlides(-1)">❮</button>
            <button class="next" onclick="plusSlides(1)">❯</button>
        </div>
        
    </div>

</body>
</html>
